<!DOCTYPE html>
<html>
<head>
    <title>Test Agent Connection</title>
</head>
<body>
    <h1>Test Agent Connection</h1>
    <button onclick="testAgent()">Test Agent</button>
    <div id="result"></div>

    <script>
        async function testAgent() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'what services do you offer'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Reply:</strong> ${data.reply}</p>
                    <p><strong>Thread ID:</strong> ${data.thread_id}</p>
                    <p><strong>Actions:</strong> ${JSON.stringify(data.actions_performed)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
